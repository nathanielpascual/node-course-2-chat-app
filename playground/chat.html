<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
	<div class="chat__main">
        <ol id="messages" class="chat__messages">
                <li class="message">
                        <div class="message__container dark ">
                             <div class = "message__title pull-right clear">
                                 <h4>From 1</h4>
                                 <span>10-28-2018</span>
                             </div>
                             <div class="message__body pull-right clear">
                                 <p>Hi</p>
                             </div>
                     </div>
                    </li>
                <li class="message">
                        <div class="message__container light ">
                             <div class = "message__title pull-left clear">
                                 <h4>i am 2</h4>
                                 <span>10-28-2018</span>
                             </div> 
                             <div class="message__body pull-left clear">
                                 <p>Hello</p>
                             </div>
                     </div>
                    </li>
            </ol>  

        <div class="chat__footer">
            <form id="message-form">
                <input type="text" id="message" name = "message" placeholder="Message" autofocus autocomplete="off" />
                <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>
		</div> 
    </div>
